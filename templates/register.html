<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.email.label }}  <!-- Display the 'Email' label -->
    {{ form.email }}        <!-- Display the 'email' field -->
    {{ form.password.label }}
    {{ form.password }}
    {{ form.submit }}
</form>
<a href="{{ url_for('login') }}">Already have an account? Log in</a>
</body>
</html>
